<!DOCTYPE html>
<html>
<head>
    <title>Test Profile API</title>
    <style>
        body { font-family: monospace; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Profile API Test</h1>
    
    <div>
        <h3>Step 1: Enter your JWT token</h3>
        <input type="text" id="token" placeholder="Paste your JWT token here" style="width: 100%; padding: 10px;">
        <p style="color: #666;">Get your token from: Browser DevTools (F12) → Application → Local Storage → http://localhost:3000 → token</p>
    </div>

    <div>
        <h3>Step 2: Test the API</h3>
        <button onclick="testProfile()">Test GET /api/auth/profile</button>
    </div>

    <div id="result"></div>

    <script>
        async function testProfile() {
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">Please enter a token first!</p>';
                return;
            }

            resultDiv.innerHTML = '<p>Testing...</p>';

            try {
                const response = await fetch('http://localhost:8000/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 class="success">✓ Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">✗ Error ${response.status}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p>Your token might be expired or invalid. Try logging in again through GitHub.</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">✗ Request Failed</h3>
                    <pre>${error.message}</pre>
                    <p>Make sure the backend server is running on port 8000</p>
                `;
            }
        }
    </script>
</body>
</html>
