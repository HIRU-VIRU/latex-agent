version: '3.8'

services:
  # Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: latex-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB for vector store
  chromadb:
    image: chromadb/chroma:latest
    container_name: latex-agent-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: latex-agent-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./backend/latex_agent.db:/app/latex_agent.db
      - ./backend/chroma_data:/app/chroma_data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./latex_agent.db
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=localhost
      - CHROMA_PORT=8001
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - backend/.env

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: latex-agent-celery
    command: celery -A app.core.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./backend/latex_agent.db:/app/latex_agent.db
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./latex_agent.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    env_file:
      - backend/.env

  # LaTeX Compiler Service
  latex-compiler:
    build:
      context: ./latex-compiler
      dockerfile: Dockerfile
    container_name: latex-agent-latex
    volumes:
      - latex_temp:/tmp/latex
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: latex-agent-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
    depends_on:
      - backend
    env_file:
      - frontend/.env.local

volumes:
  redis_data:
  chroma_data:
  latex_temp:
